<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Smart Device</title>
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper wrapper--popup">
    <main>

      <!-- Модалки -->
      <div class="modal modal--preload is-active" data-modal="feedback">
        <div class="modal__wrapper">
          <div class="modal__overlay" data-close-modal></div>

          <div class="modal__content">
            <form class="form form--modal" action="https://echo.htmlacademy.ru">

              <div class="form__content form__content--modal">
                <h3 data-form-title>Закажите звонок</h3>
                <p>Оставьте контакты, мы проконсультируем<br>вас бесплатно в удобное время
                </p>

                <div class="form__field form__field--modal">
                  <label for="modal-name">
                    <input type="text" id="modal-name" name="modal-name" data-form="name" placeholder="Имя" required>
                  </label>

                  <label for="modal-phone">
                    <input type="tel" id="modal-phone" name="modal-phone" data-form="phone" placeholder="Телефон"
                      required>
                  </label>
                </div>

                <textarea name="modal-question" id="modal-question" cols="30" rows="6" data-form="area"
                  placeholder="Ваш вопрос"></textarea>

                <div class="form__aprove form__aprove--modal">
                  <input type="submit" value="Отправить" data-form-submit>
                  <label for="modal-access">
                    <input class="visually-hidden" type="checkbox" id="modal-access" required>
                    <span>Я согласен на обработку персональных данных</span>
                  </label>
                </div>
              </div>
              <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
                <svg width="20" height="20">
                  <use xlink:href="img/sprite_auto.svg#icon-close"></use>
                </svg>
              </button>
            </form>
          </div>

        </div>
      </div>

    </main>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
